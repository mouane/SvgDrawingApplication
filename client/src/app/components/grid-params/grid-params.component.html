<div>
    <div>
        <p class="color">Activer la grille
            <mat-checkbox [(ngModel)]="gridActivated"> </mat-checkbox>
        </p>
    </div>
    <div>
        <p class="color">Taille des carrés de la grille (px)</p>
        <mat-slider min="5" max="100" step="1" thumbLabel tickInterval="1" [(value)]="gridValue"></mat-slider>
    </div>
    <div>
        <p class="color">Opacité de la grille</p>
        <mat-slider min="30" max="100" step="1" thumbLabel [displayWith]="formatGridSlider" tickInterval="1"
            [(value)]="gridOpacity"></mat-slider>
    </div>
    <button class="confirm" (click)="updateGrid()" mat-raised-button> confirmer</button>
</div>
