<div class="grid-container">
  <div class="zoneSelect" #tools>
    <mat-toolbar color="primary">
      <mat-toolbar-row id="createDrawing" mat-raised-button matTooltip="Creer nouveau dessin" (click)="openDialog()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="Build icon">add_box</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row class="pencilSelect brushSelect lineSelect penSelect airBrushSelect" mat-button [matMenuTriggerFor]="afterMenu"

      </mat-toolbar-row>

      <mat-menu #afterMenu="matMenu" xPosition="after">

            </g>
          </svg>

        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="Pinceau" (click)="useBrush()">
          <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="Brush icon">brush</mat-icon>
        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="Ligne" (click)="useLine()">
          <mat-icon id="lineIcon" class="toolboxIcon" aria-hidden="true" aria-label="line_weight icon">line_weight
          </mat-icon>
        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="Aerosol" (click)="useAirBrush()">
          <img src="../../../assets/imgs/spray-can.png" height="32" width="32"/>
        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="Plume" (click)="useQuill()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-feather">

            <line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line>
          </svg>
        </mat-toolbar-row>
      </mat-menu>

      <mat-toolbar-row class="colorApplicatorSelect" matTooltip="Applicateur de couleur" (click)="useApplicator()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="Color_lens icon">color_lens</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row class="bucketSelect" matTooltip="Sceau de peinture" (click)="useBucket()">
        <img src="../../../assets/imgs/bucket.png" height="30" width="30"/>
      </mat-toolbar-row>
      <mat-toolbar-row class="pipetteSelect" matTooltip="Pipette" (click)="pipette()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="Colorize icon">colorize</mat-icon>
      </mat-toolbar-row>

        </svg>
      </mat-toolbar-row>
      <mat-toolbar-row class="gridSelect" matTooltip="Configuration de la grille" (click)="chooseBackground()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="format-color-fill icon">grid_on</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row class="stampSelect" matTooltip="Etampes" (click)="useStamp()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="collection icon">collections</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row class="eraser" matTooltip="Eraser" (click)="useEraser()">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
          <path class="icon"
            d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z" />
        </svg>
      </mat-toolbar-row>
      <mat-toolbar-row class="textSelect" matTooltip="Text" (click)="useText()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="text icon">Title</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row class="selectSelect" matTooltip="Outil de sélection" (click)="selectObjects()">
        <svg class="cursor" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512.001 512.001"
          style="enable-background:new 0 0 512.001 512.001;" xml:space="preserve">
          <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
          <g>
            <g>
              <path
                d="M429.742,319.31L82.49,0l-0.231,471.744l105.375-100.826l61.89,141.083l96.559-42.358l-61.89-141.083L429.742,319.31z
                M306.563,454.222l-41.62,18.259l-67.066-152.879l-85.589,81.894l0.164-333.193l245.264,225.529l-118.219,7.512L306.563,454.222z" />
            </g>
          </g>
        </svg>
      </mat-toolbar-row>
      <mat-toolbar-row class="save" matTooltip="Sauvegarder" [matMenuTriggerFor]="saveOption">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="save icon">save</mat-icon>
      </mat-toolbar-row>
      <mat-menu #saveOption="matMenu" xPosition="after">
        <mat-toolbar-row matTooltip="sauvegarde serveur" (click)="openSaveDialog()">
          <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="cloud_download icon">cloud_download</mat-icon>
        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="sauvegarde local" (click)="openLocalSave()">
          <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="save_alt icon">save_alt</mat-icon>
        </mat-toolbar-row>
      </mat-menu>
      <mat-toolbar-row class="download" matTooltip="Ouvrir un dessin" [matMenuTriggerFor]="openOption">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="cloud_download icon">cloud_download</mat-icon>
      </mat-toolbar-row>
      <mat-menu #openOption="matMenu" xPosition="after">
        <mat-toolbar-row matTooltip="ouvrir du serveur" (click)="openDrawingDialog()">
          <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="cloud_upload icon">cloud_upload</mat-icon>
        </mat-toolbar-row>
        <mat-toolbar-row matTooltip="ouvrir local" (click)="openLocalUpload()">
          <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="folder_open icon">folder_open</mat-icon>
        </mat-toolbar-row>
      </mat-menu>
      <mat-toolbar-row matTooltip="Exporter Dessin" (click)="openExportDrawingDialog()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="save_alt icon">file_download</mat-icon>
      </mat-toolbar-row>
      <mat-toolbar-row class="userGuide" matTooltip="Guide d'utilisaton" (click)="openUserGuide()">
        <mat-icon class="toolboxIcon" aria-hidden="true" aria-label="description icon">description</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="zoneTools" #params>
    <div class="keep">
      <app-undo-redo-params class="keep"></app-undo-redo-params>
      <div class="keep" style="margin-top: 10px;"></div>
      <app-color-picker class="keep"></app-color-picker>
    </div>
  </div>
</div>
