<div class="padding-left">
  <mat-button-toggle-group vertical style="padding-bottom:20px;">
    <mat-button-toggle mat-raised-button color="primary" (click)="setCutTool()" [disabled] ="!(copyPasteProperties.enable)">Couper</mat-button-toggle>
    <mat-button-toggle mat-raised-button color="primary" (click)="setCopyTool()" [disabled] ="!copyPasteProperties.enable">Copier</mat-button-toggle>
    <mat-button-toggle mat-raised-button color="primary" (click)="setPasteTool()"[disabled] ="!copyPasteProperties.copy">Coller</mat-button-toggle>
    <mat-button-toggle mat-raised-button color="primary" (click)="setDuplicateTool()"[disabled] ="!copyPasteProperties.enable">Dupliquer</mat-button-toggle>
    <mat-button-toggle mat-raised-button color="primary" (click)="setDeleteTool()"[disabled] ="!copyPasteProperties.enable">Supprimer</mat-button-toggle>
    <mat-button-toggle mat-raised-button color="primary" (click)="setSelectAllTool()" [disabled]="!copyPasteProperties.selectAll">Tout sélectionner</mat-button-toggle>
  </mat-button-toggle-group >



  <p class="color" style="margin-top:20px;" >Activer le magnétisme: 
    <mat-checkbox [checked]="movingService.magnet" (change)="onMagnetActivate()"> </mat-checkbox>
  </p>

  <div *ngIf="movingService.magnet">
  <p class="color" >Choisir le point d'ancrage pour le magnétisme: </p>

  <svg width="200" height="200">
    <rect x="20" y="20" width="150" height="80" style="fill:none; stroke-width:1; stroke:black" class="rectangle" ></rect>
      <g  class="circle" id="topLeft" style="cursor: pointer;" [ngStyle]="{'opacity': copyPasteProperties.trans}" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="20" cy="20" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="20" cy="20" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="topCenter" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="95" cy="20" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="95" cy="20" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="topRight" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="170" cy="20" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="170" cy="20" r="4" fill="#FF4081"/>
      </g> 
      <g class="circle" id="centerLeft" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="20" cy="60" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="20" cy="60" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="centerMiddle" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="95" cy="60" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="95" cy="60" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="centerRight" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="170" cy="60" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="170" cy="60" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="bottomLeft" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="20" cy="100" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="20" cy="100" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="bottomCenter" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="95" cy="100" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="95" cy="100" r="4" fill="#FF4081"/>
      </g>
      <g class="circle" id="bottomRight" style="cursor: pointer;" (click)="activateAnchor($event)">
        <circle class="radioOutline" cx="170" cy="100" r="8" fill="none" stroke="#3F51B5" stroke-width="3" />
        <circle class="radioDot" cx="170" cy="100" r="4" fill="#FF4081"/>
      </g>
  </svg>
  </div>
</div >
