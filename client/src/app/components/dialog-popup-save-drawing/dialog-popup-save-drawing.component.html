<form class=save>
    <div>
        <h2 class="mat-h2">Sauvegarder le dessin</h2>
    </div>
    <div>
            <img [attr.src] = "miniDrawing" width="80" height="80" class="dessinminiature">
           
    </div>
    <div >
        <mat-form-field class="dessin">
            <input matInput  placeholder="Nom du Dessin" [formControl]="nameControl" required #nom>
            <mat-error *ngIf="nameControl.invalid">{{getErrorMessageName()}}</mat-error>
          </mat-form-field>
    </div>  
    <div >
        <mat-form-field class="dessin">
            <input matInput [(ngModel)]="tag" placeholder="Ã‰tiquette(s)" [formControl]="tagControl">
            <mat-error *ngIf="tagControl.invalid">{{getErrorMessageTag()}}</mat-error>
          </mat-form-field>
    </div>
    <div>
    </div>
    <div class = "grid-container">
        <button mat-button="" [mat-dialog-close]="true" tabindex="-1" style="margin:5px" (click)="dialogClose()"> Fermer </button>
        <button mat-button="" style="margin:5px" type="submit" (click)="sendDrawing()"[disabled]="tagControl.invalid || nameControl.invalid" > Sauvegarder </button>
    </div>
 </form>
